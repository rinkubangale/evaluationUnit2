<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100px;
        }
        #data ~ button{
            height: 20px;
        }
    
        .cart{
            width: 100px;
            height: 100px;
            margin-left: 950px;
        }
        #data{
            display: grid;
            grid-template-columns: auto auto;
            padding: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img class="icon" src="https://th.bing.com/th/id/R.cb67bad22b18789958ab5339c97e11e9?rik=E2ajBTHVpgXuPg&pid=ImgRaw"
            onclick="window.location.href ='products.html'" />
        <img class="cart" src="https://th.bing.com/th/id/OIP.3dozFfqPTg-zg6lBEY7pAgHaGE?pid=ImgDet&rs=1"
            onclick="window.location.href ='cart.html'" />
    </div>
    <div id="data"></div>
        <div>
            <h4 id="totalNo">Total Item</h4>
            <h3 id="totalPrice">Cart Total</h3>
            <input type="text" placeholder="Apply Coupon Code" id="coupon"></input>
            <button onclick="masai30()">Apply Coupon</button>
            <button onclick="window.location.href = 'checkout.html'">Checkout</button>
        </div>
</body>
</html>
<script src="cart.js"></script>
